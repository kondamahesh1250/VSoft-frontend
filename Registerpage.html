<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Register Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Loader */
    .loader-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #6f42c1;
    }

    .container-box {
      max-width: 600px;
      margin: 70px auto;
      background: #ffffff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      animation: fadeInSlide 1s ease-in-out;
      display: none;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-title {
      text-align: center;
      font-weight: 700;
      color: #343a40;
      margin-bottom: 25px;
    }

    .form-control {
      border: 2px solid #ced4da;
      transition: all 0.3s ease;
      box-shadow: none;
    }

    .form-control:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 10px #6f42c1;
    }

    .form-control:hover {
      border-color: #6f42c1;
    }

    .form-label {
      font-weight: 500;
    }

    .form-select:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 10px #6f42c1;
    }

    .btn-primary {
      width: 100%;
      background-color: #6f42c1;
      border-color: #6f42c1;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #5a32a3;
      border-color: #5a32a3;
      box-shadow: 0 0 10px #5a32a3;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader-wrapper" id="loader">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Register Form -->
  <div class="container-box" id="registerBox">
    <h2 class="form-title">Register</h2>
    <form id="registerForm">
      <div class="row mb-3">
        <div class="col">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Enter first name" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" placeholder="Enter phone number" pattern="[0-9]{10}" required />
      </div>
      <div class="mb-4">
        <label for="degree" class="form-label">Select Degree</label>
        <select id="degree" class="form-select" required>
          <option value="" disabled selected>Choose degree</option>
          <option value="B.Tech">B.Tech</option>
          <option value="M.Tech">M.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
        </select>
      </div>
       <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="text" id="password" class="form-control" placeholder="Enter password" required />
        </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    window.addEventListener('load', function () {
      const loader = document.getElementById('loader');
      const form = document.getElementById('registerBox');

      setTimeout(function () {
        loader.style.display = 'none';
        form.style.display = 'block';
      }, 2000); // simulate loading
    });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value;
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const degree = document.getElementById("degree").value;
    const password = document.getElementById("password").value.trim();

    const formData = new URLSearchParams();
    formData.append("fullName", fullName);
    formData.append("email", email);
    formData.append("phone", phone);
    formData.append("degree", degree);
    formData.append("password",password);

    if (!fullName|| !email || !phone || !degree || !password) {
      alert('Please fill out all fields.');
      return;
    }

    if (!/^\d{10}$/.test(phone)) {
      alert('Phone number must be 10 digits.');
      return;
    }

    fetch("http://localhost:8080/auth/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body: formData,
    }).then(res=>res.text())
      .then((message) => {
        console.log(message) 
        // alert(message);
        // document.getElementById("registerForm").reset(); // Clear form
      })
      .catch((error) => {
        // alert("Registration failed: " + error.message);
        console.log(error)
      });
  });
  </script>
</body>
</html>
